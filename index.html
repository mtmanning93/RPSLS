<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rock, paper, scissors, lizard, spock game">
    <meta name="keywords" content="rock, paper, scissors, lizard, spock, game, chance">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>RPSLS</title>
</head>
<body>
    <h1>R.P.S.L.S</h1>
    <h2>Rock.Paper.Scissors.Lizard.Spock</h2>

    <div id="selection">
        <button value="rock" class="hand-buttons">
            <img src="assets/images/rock.png" alt="A symbol of a hand shaped like a rock">
        </button>
        <button value="paper" class="hand-buttons">
            <img src="assets/images/paper.png" alt="A symbol of a flat hand shaped like a piece of paper">
        </button>
        <button value="scissors" class="hand-buttons">
            <img src="assets/images/scissors.png" alt="A symbol of a hand shaped like a pair of scissors">
        </button>
        <button value="lizard" class="hand-buttons">
            <img src="assets/images/lizard.png" alt="A symbol of a hand shaped like a lizards head">
        </button>
        <button value="spock" class="hand-buttons">
            <img src="assets/images/spock.png" alt="A symbol of a hand shaped like the Star Trek character Spocks hand signal">
        </button>
    </div>
    <div id="game-area">
        <div id="human-hand" class="show-hand">
            <h2 class="name" id="username-input">Username</h2>
            <!--<img src="/assets/images/user.webp" alt="User icon to represent human player">-->
        </div>
        <div id="comp-hand" class="show-hand">
            <h2 class="name">Computer</h2>
            <!--<img src="/assets/images/comp.webp" alt="Computer icon to represent computed player">-->
        </div>
    </div>
    <div id="score-area">
        <h2>Score</h2>
        <div id="scoreboard">
                <h3><span id="user-score">0</span> - <span id="comp-score">0</span></h3>
        </div>
        <button id="reset">Reset Game!</button>
    </div>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
